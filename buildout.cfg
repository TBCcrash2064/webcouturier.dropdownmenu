[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = webcouturier.dropdownmenu
package-extras = [test]

parts +=
    code-analysis
    createcoverage
    i18ndude
    node
    omelette

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/webcouturier/dropdownmenu
clean-lines = True
csslint = True
csslint-bin = ${buildout:directory}/bin/csslint
deprecated-aliases = True
flake8-extensions =
    flake8-blind-except
    flake8-coding
    flake8-debugger
    flake8-quotes
flake8-ignore = E501
multiprocessing = True
return-status-codes = False

[instance]
zope-conf-additional +=
    publisher-profile-file ${buildout:directory}/var/instance/profile.dat
environment-vars +=
    PROFILE_PUBLISHER 1

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[versions]
plone.recipe.codeanalysis = 2.2
# use latest version of setuptools
setuptools =
# Newer coverage to work with newer createcoverage
coverage = 3.7
# flake8 less than 3, to prevent error: no such option: --max-complexity
flake8 = 2.5.5
